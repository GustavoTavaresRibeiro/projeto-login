<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main id="main">
        <section id="login">
          <div id="imagem"></div>
          <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>

            <form action="login.js" method="post" >
                <div class="user">
                  <label for="user.js"><i class="bi bi-person"></i>
                    <input type="text" name="user" id="user.js" 
                    required
                    minlength="10">
                  </label>
                </div>

                <div class="user">
                  <label for="pas.js"><i class="bi bi-key-fill"></i>
                    <input type="password" name="password" id="password.js"
                    required
                    minlength="5"
                    >
                  </label>
                </div>
                <input type="submit" value="Entrar">
                <input type="submit" value="Esqueci a senha">
            </form>
          
          </div>
        </section>
    </main>
</body>
